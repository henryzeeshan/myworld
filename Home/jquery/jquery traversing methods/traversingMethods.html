<html lang="en">
<head>

    <title>Traversing Methods of jquery</title>

    <style>
        .block{
            border: 1px solid;
            background-color: green;
        }
    </style>
</head>
<body>


   <input type="button" value="Apply" onclick="zeeshan()">

        <ul>

        <script>
            function zeeshan(){

            }
