<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jquery Event Handling</title>
</head>
<body>
<input type="text" id="uname">

    <div class="container">
        content
    </div>


    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">

            console.log("frm click event");
        })
        */

          /* $(".container").click(function(){
            console.log("frm click event");
           })
           */

      /*     $(".container").on( "mouseover",function(){
            console.log("frm click event");

           */

              $(".container").on({
                  'click': function(){
                    console.log("frm click event"); 
                  }, 
                  'mouseover': function(){
                    console.log("frm hover event"); 
                  },
                //  keydown : function(){
                  //  console.log("keydown event"); 
                  //}
              })
 
              $("#uname").on({
                  keydown: function(){
                    console.log("keydown event"); 
                  }
              })
              

    </script>
</body>
</html>
